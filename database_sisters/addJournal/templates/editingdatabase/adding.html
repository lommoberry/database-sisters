<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Journal</h1>
<form method="POST">
      <label for="journalTitle">Journal Title:</label>
      <input type="text" id="journalTitle" name="journalTitle"><br>
<br>
      <label for="auth_fname">Author's First Name:</label>
      <input type="text" id="auth_fname" name="auth_fname"><br>
<br>
      <label for="auth_lname">Author's Last Name:</label>
      <input type="text" id="auth_lname" name="auth_lname"><br>
<br>
      <label for="country">Author's Country of Origin:</label>
      <input type="text" id="country" name="country"><br>
      <br>
      <label for="century">Century:</label>

      <input type="text" id="century" name="century"><br><br>
      <label for="file">Select the Journal's File in .txt format:</label>
  <input type="file" id="file" name="file"> <br>
     <br>
      <button type="submit">Submit</button>
</form>
</body>
</html>
