        <div class="input-tab">
          <input type="checkbox" name="entry" value="on">journal entry<br>
          <input type="checkbox" name="19th" value="on">journal title<br>
          <input type="checkbox" name="other_box" value="on">Other
            <input type="number" id="otherNum" name="otherNum" placeholder="example: 17"><br>
            <br>
        </div>

</form>
    <p><a href="{% url 'home' %}">Return to home</a></p>
</div>
