{% include 'search_engine/nav.html' %}

<body class="vh-100">
    <div class="container-fluid p-3 text-center">
        {% if not results %}
        <h1>No Results found :(</h1>
        <a href="{% url 'home' %}">Return to home page</a>

        {% else %}
        <h1 class="text-center">Results</h1>
        <table class="table table-light">
            <thead>
              <tr>
                {% for col in cols %}
                    <th scope="col">{{col}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
                {% for row in results%}
                <tr>
                    {% for info in row %}
                        <td>{{info}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
          </table>
        {% endif %}
    </div>
</body>
